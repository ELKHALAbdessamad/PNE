{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Confirmer la suppression du feedback</h2>
    <p>Êtes-vous sûr de vouloir supprimer ce feedback envoyé à {{ feedback.etudiant.first_name }} {{ feedback.etudiant.last_name }} ?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Confirmer la suppression</button>
        <a href="{% url 'feedback_envoyes' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}
