{% extends 'base.html' %}
{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg p-4 w-100" style="max-width: 600px; border-radius: 15px;">
        <h3 class="text-center mb-4 text-primary">Modifier le Feedback</h3>

        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}  <!-- Affiche les champs du formulaire sous forme de paragraphes -->

            <button type="submit" class="btn btn-primary">Sauvegarder les modifications</button>
        </form>
    </div>
</div>
{% endblock %}
