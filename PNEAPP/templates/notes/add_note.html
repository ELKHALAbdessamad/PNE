{% extends 'base.html' %}
{% block content %}
{% load form_filters %}

<div class="card shadow-sm">
    <div class="card-header bg-primary text-white">
        <h3 class="card-title mb-0 text-center">Ajouter une note</h3>
    </div>
    <div class="card-body p-4">
        <form method="POST">
            {% csrf_token %}
            
            <div class="form-group mb-3">
                <label class="form-label">Étudiant</label>
                {{form.etudiant|add_class:"form-select" }}
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Matière</label>
                {{form.matiere|add_class:"form-select" }}
            </div>

            <div class="form-group mb-3">
                <label class="form-label">Note (0 - 20)</label>
                {{form.note|add_class:"form-control" }}
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary px-5">
                    <i class="fas fa-save me-2"></i>Ajouter la note
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
